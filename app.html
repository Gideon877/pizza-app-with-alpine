    <div class="ui container" x-data="data">
        <div :class="`ui labeled icon menu ${themeColor}`">
            <a class="item active">
                <i class="home icon"></i>
                Home
            </a>
            <a class="item active">
                <i class="money icon"></i>
                <b x-text="getTotal()"></b>
            </a>
            <div class="right menu">
                <a class="item active">
                    <i class="cart icon"></i>
                    <b x-text="getQtyTotal()">100</b>
                </a>
                <a class="item active">
                    <i class="sign-out icon"></i>
                    Logout
                </a>

            </div>
        </div>

        <hr>
        <table class="ui very basic collapsing celled table">
            <thead>
                <td></td>
                <td>Price</td>
                <td>Qty</td>
                <td>Action</td>
            </thead>
            <tbody>

                <template x-for="pizza in orders">
                    <tr x-show="pizza.qty > 0" :class="pizza.size">
                        <td>
                            <h4 class="ui image header">
                                <img :src="pizza.img" class="ui mini rounded image">
                                <div class="content">
                                    <b x-text="pizza.size"></b>
                                    <div x-text="pizza.description.substring(0,30)" class="sub header">
                                    </div>
                                </div>

                            </h4>
                            <!-- <strong x-text="pizza.totalDescription()">Small pizzas total:</strong> -->
                        </td>
                        <td><span x-text="pizza.getSubTotal()"></span></td>
                        <td><span x-text="pizza.qty"></span>x</td>
                        <td>
                            <div class="ui buttons">
                                <button class="ui negative active button" @click="pizza.subtract()">-</button>
                                <div class="or"></div>
                                <button class="ui positive button active" @click="pizza.add()">+</button>
                              </div>
                        </td>
                    </tr>

                </template>

            </tbody>
            <tfoot class="full-width">
                <tr>
                    <th></th>
                    <th colspan="4">

                        <div class="ui small button">
                            Checkout
                        </div>
                        <div class="ui small  disabled button">
                            Remove All
                        </div>
                    </th>
                </tr>
            </tfoot>
        </table>
        <hr>

        <div class="ui grid container">

            <div class="three wide row">
                <div class="ui link cards">
                    <template x-for="pizza in pizzas">
                        <div class="card">
                            <div class="image">
                                <img :src="pizza.img">
                            </div>
                            <div class="content">
                                <div class="header" x-text="pizza.name"></div>
                                <div class="meta">
                                    <a x-text="`R${pizza.price}`">R0.00</a>
                                </div>
                                <div class="description" x-text="pizza.description">
                                </div>
                            </div>
                            <div class="extra content">
                                <!-- <span x-text="pizza.available" class="right floated">
                                    2
                                </span> -->
                                <div @click="order(pizza)" class="ui bottom attached button">
                                    <i class="add icon"></i>
                                    Order
                                </div>
                            </div>
                        </div>

                    </template>

                </div>
            </div>

        </div>


        <!-- Footer -->
        <div class="footer">
            <div class="contact">
                <strong>Contact us at:</strong>
