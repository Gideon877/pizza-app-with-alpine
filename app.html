<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.css"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>
    <script src="js/index.js"></script>
    <script src="js/api.js"></script>
    <title>Pizza Pamphlet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>



    <!-- With Semantic UI -->


    <!-- 
    header
    cart - view
    cards for viewing menu
    add new pizza with size and price

        - extra: add more toppings, make size be part of a single pizza (ubereats)
 -->

    <div class="ui container inverted" x-data="data">

        <!-- Login Page -->

        <div x-show="!isLoggedIn" class="ui middle aligned center aligned grid" style="height: 50vh;">
            <div class="column" style="max-width: 450px;">
                <h2 class="ui teal image header">
                    <div class="content">
                        Login to Your Account
                    </div>
                </h2>
                <div class="ui large form">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input x-model="username" type="text" placeholder="Username" id="usernameInput">
                            </div>
                        </div>
                        <div class="ui fluid large teal submit button" @click="onLogin()">Login</div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Home page -->
        <div x-show="isLoggedIn">
            <!-- Navbar -->
            <div class="ui inverted menu">
                <div class="ui container">
                    <a href="#" class="header item">Pizza Pamphlet</a>
                    <div class="right menu">
                        <a href="#menu" class="item">Menu</a>
                        <a href="#cart" class="item">
                            Cart
                            <div class="ui teal circular label">0</div>
                        </a>
                        <a href="#payment" class="item">Payment</a>
                        <a href="#orders" class="item">Order History</a>
                    </div>
                </div>
            </div>

            <!-- Menu Section -->
            <section id="menu" class="ui container mt-5">
                <h2 class="ui black horizontal divider header animate__animated animate__rotateIn">Pizza Hurt Menu <i class="food icon"></i>
                </h2>
                <div class="ui stackable cards">
                    <div class="ui stacked cards" style="display: flex; justify-content: center;">
                        <template x-for="pizza in pizzas">
                            <div class="ui raised red card" style="font-family: 'Courier New', Courier, monospace;">
                                <div class="image">
                                    <img :src="pizza.img" class="ui small circular image">
                                </div>
                                <div class="content" style="background: rgba(0, 0, 0, 0.857);">
                                    <div class="header" x-text="pizza.name" style="color: rgb(255, 0, 166);"></div>
                                    <div class="meta">
                                        <a style="color: turquoise;" x-text="`R${pizza.price}`">R0.00</a>
                                    </div>
                                    <div class="description" x-text="pizza.description"
                                        style="color: rgb(153, 225, 29); text-transform: uppercase; ">
                                    </div>
                                    <span x-text="pizza.available" style="color: aqua;" class="right floated"></span>
                                </div>
                                <div class="extra content animate__animated animate__headShake" style="background: rgba(0, 0, 0, 0.857);">
                                    <div @click="order(pizza)"
                                        :class="`ui ${(pizza.showOrder() ? 'red disabled' : 'black')} bottom attached button`">
                                        <i class="add icon"></i>
                                        <b>Order</b>
                                    </div>
                                </div>
                            </div>
            
            
                        </template>
                    </div>
                </div>
            </section>

            <!-- Payment Section -->
            <section x-show="false" id="payment" class="ui container mt-5">
                <h2 class="ui header">Payment</h2>
                <!-- Add your payment form here -->
                <form class="ui form">
                    <div class="field">
                        <label>Card Number</label>
                        <input type="text" name="cardNumber" placeholder="Card Number">
                    </div>
                    <div class="field">
                        <label>Expiration Date</label>
                        <input type="text" name="expirationDate" placeholder="MM/YY">
                    </div>
                    <div class="field">
                        <label>CVC</label>
                        <input type="text" name="cvc" placeholder="CVC">
                    </div>
                    <button class="ui button primary" type="submit">Submit Payment</button>
                </form>
            </section>


            <!-- Order History Section -->
            <section x-show="false" id="orders" class="ui container mt-5">
                <h2 class="ui header">Order History</h2>
                <!-- Display historical orders here -->
                <div class="ui relaxed divided list">
                    <template x-for="order in orderHistory" :key="order.id">
                        <div class="item">
                            <div class="header" x-text="`Order #${order.id} - ${order.username}`"></div>
                            <div class="content">
                                <div class="ui list">
                                    <template x-for="pizza in order.pizzas" :key="pizza.id">
                                        <div class="item" x-text="`${pizza.qty} x ${pizza.size} ${pizza.flavour}`">
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </section>

            <!-- Cart Section -->
            <section x-show="false" id="cart" class="ui container mt-5">
                <h2 class="ui header">Cart</h2>
                <!-- Display cart items here -->
                <div class="ui list">
                    <div class="item">Pizza 1 - Quantity: 2</div>
                    <div class="item">Pizza 2 - Quantity: 1</div>
                    <!-- Add more cart items as needed -->
                </div>
            </section>


        </div>

        <br>


        <!-- Footer -->
        <div class="ui inverted vertical footer segment" style="margin-top: auto;">
            <div class="ui container">
                <div class="ui stackable inverted divided equal height stackable grid" style="padding: 1em;">
                    <div class="three wide column">
                        <h4 class="ui inverted header">Contact us at:</h4>
                        <p>(021)-541-1000</p>
                        <p><strong>twitter /fb /insta</strong> @perfectpizza</p>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">Pizza Plaza</h4>
                        <p>Dough Road</p>
                        <p>Base Town</p>
                        <p>7890</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
