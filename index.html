<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
    <title>Pizza Pamphlet</title>
</head>

<body>
    <div class="container" x-data="data">
        <h1 class="header" align="'center" x-text="header"></h1>
        <h6 style="font-family: 'Lucida Sans';">You are logged in as: <span x-text="currentUser.username"></span> </h6>


        <div class="cartTotal">
            <strong>Total price</strong>
            <span class="cartTotalPrice" x-text="getTotal()">0.00</span>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
            </a>
        </div>


        <div class="cart" x-show="showCart()">
            <!-- <div class="cart" x-show="true"> -->
            <h3>Shopping Cart
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
            </h3>
            <img src="shopping-cart.png" alt="">

            <!-- Need to add styling, functionality and qty -->



            <hr />

            <!-- Checkout Form -->
            <div class="row">
                <div class="col-sm-8">
                    <table class="table">
                        <thead>
                            <td></td>
                            <td>Price</td>
                            <td>Qty</td>
                            <td>Action</td>
                        </thead>
                        <template x-for="pizza in orders">
                            <tr x-show="pizza.qty > 0" :class="pizza.size">
                                <td><strong x-text="pizza.totalDescription()">Small pizzas total:</strong></td>
                                <td><span x-text="pizza.getSubTotal()"></span></td>
                                <td><span x-text="pizza.qty"></span>x</td>
                                <td>
                                    <div class="btn-group">
                                        <button class="btn btn-info" @click="pizza.subtract()">-</button>
                                        <button class="btn btn-info" @click="pizza.add()">+</button>
                                    </div>
                                </td>
                            </tr>

                        </template>
                        <tr>
                            <td><strong>Total price</strong></td>
                            <td><span class="totalPrice" x-text="getTotal()">0.00</span></td>
                            <td><strong x-text="getQtyTotal()"></strong>x</td>
                            <td>
                                <button class="btn btn-danger" :disabled="orders.length < 1"
                                    @click="clearCart()">X</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="col-sm-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text">R</span>
                        <input x-model="userAmount" type="number" class="form-control" min="0"
                            aria-label="Amount (to the nearest dollar)">
                        <button x-bind:disabled="userAmount < total()" class="btn btn-success"
                            x-on:click="onCheckout()">Checkout</button>
                    </div>
                    <div x-show="appMessage.show()" x-text="appMessage.message" :class="appMessage.color"></div>
                </div>
                <div class="col-auto">
                </div>
            </div>
        </div>

        <hr />

        <!-- Specials -->
        <div class="specials">
            <template x-for="pizza in pizzas">
                <div :class="pizza.size">
                    <img :src="pizza.img" alt="">
                    <h2 x-text="pizza.name"></h2>
                    <h3 x-text="pizza.price"></h3>
                    <i x-text="pizza.description"></i>
                    <br />
                    <button x-show="!pizza.onCart" class="btn btn-outline-info" @click="order(pizza)">Order</button>
                    <button x-show="pizza.onCart" x-bind:disabled="pizza.qty > 1" class="btn btn-outline-danger"
                        @click="remove(pizza)">Remove</button>
                </div>
            </template>
        </div>

        <hr />

        <!-- Footer -->
        <div class="footer">
            <div class="contact">
                <strong>Contact us at:</strong>
                (021)-541-1000

                <strong>twitter /fb /insta </strong> @perfectpizza
            </div>
            <div class="address">
                Pizza Plaza
                <br>
                Dough Road
                <br>
                Base Town
                <br>
                7890
            </div>
        </div>
    </div>


</body>

</html>
